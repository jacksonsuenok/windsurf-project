<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jackson的AI食物分析助手.Windsurf</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://apis.google.com/js/api.js"></script>
</head>
<body>
    <div class="container">
        <header>
            <h1>Jackson的AI食物分析助手.Windsurf</h1>
            <p class="subtitle">上传食物照片，获取AI分析结果</p>
        </header>

        <main>
            <div class="usage-info">
                剩余免费使用次数：<span id="remainingUses">20</span>次
            </div>
            
            <div id="apiKeySection" style="display: none;">
                <div class="api-key-input">
                    <h3>免费次数已用完</h3>
                    <p>请输入您的Google Vision API密钥继续使用：</p>
                    <input type="text" id="apiKeyInput" placeholder="输入您的API密钥">
                    <button id="saveApiKey">保存密钥</button>
                    <p class="help-text">
                        <a href="https://cloud.google.com/vision/docs/setup" target="_blank">
                            如何获取API密钥？
                        </a>
                    </p>
                </div>
            </div>

            <div class="upload-section">
                <div class="upload-area" id="dropZone">
                    <img id="uploadIcon" src="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.2/icons/cloud-upload.svg" alt="上传图标">
                    <p>拖拽图片到这里或点击选择文件</p>
                    <input type="file" id="fileInput" accept="image/jpeg,image/png" hidden>
                    <button class="upload-btn" onclick="document.getElementById('fileInput').click()">选择文件</button>
                </div>
                <p class="file-info">支持 JPEG、PNG 格式，文件大小限制 5MB</p>
            </div>

            <div class="preview-section" id="previewSection" style="display: none;">
                <h3>预览</h3>
                <img id="imagePreview" alt="食物图片预览">
                <button class="analyze-btn" id="analyzeBtn">分析食物</button>
            </div>

            <div class="result-section" id="resultSection" style="display: none;">
                <h3>分析结果</h3>
                <div class="result-content">
                    <div class="result-item">
                        <h4>食物名称：</h4>
                        <p id="foodName">-</p>
                    </div>
                    <div class="result-item">
                        <h4>卡路里含量：</h4>
                        <p id="calories">-</p>
                    </div>
                    <div class="result-item">
                        <h4>营养建议：</h4>
                        <p id="nutritionAdvice">-</p>
                    </div>
                </div>
            </div>

            <div class="loading" id="loading" style="display: none;">
                <div class="spinner"></div>
                <p>正在分析中，请稍候...</p>
            </div>
        </main>

        <footer>
            <p> 2024 食物识别与卡路里分析</p>
        </footer>
    </div>
    <script src="config.js"></script>
    <script src="script.js"></script>
</body>
</html>
